services:
  frontend:
    build: frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
  backend:
    build: backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      - PGURI=postgres://postgres:9099@database/postgres

    ports:
      - "3000:3000"
  database:
    environment:
      - POSTGRES_PASSWORD=9099
    healthcheck:
      interval: 1s
      test: "pg_isready --username=postgres"
    image: postgres:15.13-bookworm
    volumes:
      - ./data:/var/lib/postgresql/data
